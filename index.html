<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock, paper and scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="container">
    <div class="container2" id="container2">
      <div class="rock">
        <img src="images/rock.png" alt="rock">

      </div>
      <div class="paper">

      </div>
    </div>
    <!-- <div class="Text"></div> -->
  </div>
  <script src="script.js"></script>

</html>
